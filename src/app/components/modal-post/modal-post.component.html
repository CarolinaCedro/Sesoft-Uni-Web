<section>
  <form [formGroup]="form">
    <small><i mat-dialog-close class="fa-solid fa-x"></i></small>
    <h1 mat-dialog-title>O que est√° pensando agora ?</h1>
    <div class="dialog-container">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Compartilhe com seus amigos</mat-label>
          <textarea
            matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            formControlName="content"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
          >
          </textarea>
        </mat-form-field>
      </p>
    </div>
    <div class="container-operations">
      <label class="custom-file-upload">
        <i class="far fa-image"></i>
        <i class="fa-regular fa-face-smile"></i>
        <input type="file" (change)="handleFileInput($event)">
      </label>


      <app-btn-global [buttonPadding]="'.5rem .3rem'" [titleButton]="'Publicar'"
                      [buttonWidth]="'40%'" (click)="handlePostagem(form)"></app-btn-global>


    </div>
  </form>

</section>
