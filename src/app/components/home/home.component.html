<section>
  <div class="columConfig">
    <div class="profile-pic">
      <img src="{{authUser?.profile?.icon?.url ?? ''}}">
    </div>

    <div class="operations-profile">
      <a routerLink="/home/feed" routerLinkActive="active-link">Feed</a>
      <a routerLink="/home/search" routerLinkActive="active-link">Procurar</a>
      <a routerLink="/home/profile" routerLinkActive="active-link">Perfil</a>
      <a routerLink="/home/explorer" routerLinkActive="active-link">Explore</a>
      <!-- <a routerLink="/home/notification" routerLinkActive="active-link"  >Notificações</a> -->
      <a routerLink="/home/settings" routerLinkActive="active-link">Configurações</a>

    </div>
    <div class="exit-container">
      <a (click)="singOut()" [routerLink]="['']">
        <i class="fa-solid fa-arrow-left"></i>
        <p>Sair</p>
      </a>
    </div>
  </div>
  <div class="columFeed">

    <div class="header-home">
      <h4>Home</h4>
    </div>
    <div class="btn-container">
      <app-btn-global [titleButton]="'Post'" [buttonWidth]="'15%'" (click)="openDialog()"
        [buttonPadding]="'.7rem 1rem'"></app-btn-global>
    </div>
    <div class="pdd">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-colum-explorer></app-colum-explorer>
</section>
